<form method="post" action="/ask/">
        {% csrf_token %}
	<table>{{form.as_table}}</table>
        <input type="submit" value="OK">
</form>
<form method="post" action="/answer/">
                {% csrf_token %}
		{% for field in form%}
                  <div>
                    {{field}}
                  </div> 
                {% endfor %}
        <input type="submit" value="OK">
</form>
